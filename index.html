<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Object Label & Upload</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 3px solid #00e676;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 0.5rem;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h2>📸 Object Scanner</h2>

  <!-- Live Camera Feed -->
  <video id="webcam" autoplay playsinline muted></video>

  <!-- Snapshot Preview -->
  <canvas id="snapshot" style="display:none;"></canvas>

  <!-- Controls -->
  <div>
    <button id="captureBtn">Take Picture</button>
  </div>

  <div style="margin-top: 1rem;">
    <input type="text" id="labelInput" placeholder="Enter object name (e.g., ventilator)" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="status">Camera ready</div>

  <!-- ✅ Firebase SDKs (COMPAT versions for browser use) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // 🔐 Firebase Config (replace with your real values)
   const firebaseConfig = {
  apiKey: "AIzaSyBhcAZoI-SlgDtH4ST044OohXDtYkmUNVo",
  authDomain: "object-scan-db.firebaseapp.com",
  projectId: "object-scan-db",
  storageBucket: "object-scan-db.firebasestorage.app",
  messagingSenderId: "987937201627",
  appId: "1:987937201627:web:0825d38d1c62dab5821bfe"
};

    // 🔥 Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 📷 Elements
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const captureBtn = document.getElementById('captureBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const labelInput = document.getElementById('labelInput');
    const statusText = document.getElementById('status');

    // ✅ Start Camera (rear-facing)
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          statusText.textContent = "Camera ready";
        };
      } catch (err) {
        statusText.textContent = "Camera access failed: " + err.message;
        console.error("Camera error:", err);
      }
    }

    // 📸 Take a snapshot
    captureBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";
      statusText.textContent = "Picture taken";
    });

    // ☁️ Upload to Firebase
    uploadBtn.addEventListener("click", async () => {
      const label = labelInput.value.trim();
      if (!label) {
        alert("Please enter a label.");
        return;
      }

      const blob = await new Promise(resolve =>
        canvas.toBlob(resolve, "image/jpeg")
      );

      const filename = `${label}_${Date.now()}.jpg`;
      const ref = storage.ref().child("objects/" + filename);

      try {
        await ref.put(blob);
        const url = await ref.getDownloadURL();

        await db.collection("objects").add({
          label: label,
          imageUrl: url,
          timestamp: new Date().toISOString()
        });

        alert("Upload successful!");
        statusText.textContent = "Uploaded to Firebase!";
      } catch (error) {
        console.error("Upload failed:", error);
        alert("Upload failed: " + error.message);
      }
    });

    // 🚀 Start camera on page load
    window.addEventListener("DOMContentLoaded", setupCamera);
  </script>
</body>
</html>
