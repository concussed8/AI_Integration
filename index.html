<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Capture and Label</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 3px solid #00e676;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>📸 Scan Object</h2>

  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="snapshot" style="display:none;"></canvas>

  <div>
    <button id="captureBtn">Take Picture</button>
  </div>

  <div style="margin-top:1rem;">
    <input type="text" id="labelInput" placeholder="Enter object name (e.g., ventilator)" />
    <button id="uploadBtn">Upload</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

  <script>
    // 🔐 Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 🔧 Setup Camera
    const video = document.getElementById('webcam');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream);

    // 📸 Capture Snapshot
    const canvas = document.getElementById('snapshot');
    const captureBtn = document.getElementById('captureBtn');
    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
    };

    // ☁️ Upload Image + Label
    document.getElementById('uploadBtn').onclick = async () => {
      const label = document.getElementById('labelInput').value.trim();
      if (!label) return alert("Please enter a label.");

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const filename = `${label}_${Date.now()}.jpg`;
      const ref = storage.ref().child('objects/' + filename);
      await ref.put(blob);

      const url = await ref.getDownloadURL();
      await db.collection("objects").add({
        label: label,
        imageUrl: url,
        timestamp: new Date().toISOString()
      });

      alert("Uploaded to Firebase!");
    };
  </script>
</body>
</html>
