<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Capture and Label</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 3px solid #00e676;
      margin-bottom: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h2>📸 Object Scanner</h2>

  <!-- Live Camera Feed -->
  <video id="webcam" autoplay playsinline muted></video>

  <!-- Snapshot Canvas (initially hidden) -->
  <canvas id="snapshot" style="display: none;"></canvas>

  <!-- Capture Button -->
  <div>
    <button id="captureBtn">Take Picture</button>
  </div>

  <!-- Label Input + Upload Button -->
  <div style="margin-top: 1rem;">
    <input type="text" id="labelInput" placeholder="Enter object name (e.g., ventilator)" />
    <button id="uploadBtn">Upload</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

  <script>
    // 🔐 Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase Services
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 🎥 Camera Setup (Rear Camera Preferred)
    const video = document.getElementById('webcam');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      alert("Camera access failed: " + error.message);
      console.error("Camera error:", error);
    });

    // 📸 Take Snapshot
    const canvas = document.getElementById('snapshot');
    const captureBtn = document.getElementById('captureBtn');

    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
    };

    // ☁️ Upload to Firebase
    const uploadBtn = document.getElementById('uploadBtn');

    uploadBtn.onclick = async () => {
      const label = document.getElementById('labelInput').value.trim();

      if (!label) {
        alert("Please enter a label for the object.");
        return;
      }

      // Convert canvas to image blob
      const blob = await new Promise(resolve =>
        canvas.toBlob(resolve, 'image/jpeg')
      );

      const filename = `${label}_${Date.now()}.jpg`;
      const storageRef = storage.ref().child('objects/' + filename);

      // Upload image to Firebase Storage
      await storageRef.put(blob);
      const imageUrl = await storageRef.getDownloadURL();

      // Save label + URL to Firestore
      await db.collection("objects").add({
        label: label,
        imageUrl: imageUrl,
        timestamp: new Date().toISOString()
      });

      alert("Image and label uploaded to Firebase!");
    };
  </script>
</body>
</html>
