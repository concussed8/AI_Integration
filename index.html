<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Rear Camera Object Detection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vw; /* Square aspect ratio for portrait */
      max-height: 100vh;
      max-width: 100vh;
      margin: auto;
      border: 3px solid #00e676;
      overflow: hidden;
      background: black;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Important! Prevent squishing */
    }

    #status {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Rear Camera Object Detection</h1>
  <div id="container">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="output"></canvas>
  </div>
  <div id="status">Initializing...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }
        });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (err) {
        statusText.textContent = 'Error accessing rear camera.';
        console.error('Camera error:', err);
      }
    }

    async function run() {
      statusText.textContent = 'Loading model...';
      await setupCamera();
      if (!video.srcObject) return;

      const model = await cocoSsd.load();
      statusText.textContent = 'Detecting...';
      detectFrame(video, model);
    }

    function detectFrame(video, model) {
      model.detect(video).then(predictions => {
        renderPredictions(predictions);
        requestAnimationFrame(() => detectFrame(video, model));
      });
    }

    function renderPredictions(predictions) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      predictions.forEach(pred => {
        ctx.strokeStyle = '#00e676';
        ctx.lineWidth = 2;
        ctx.strokeRect(...pred.bbox);
        ctx.fillStyle = '#00e676';
        ctx.font = '16px sans-serif';
        ctx.fillText(
          `${pred.class} (${Math.round(pred.score * 100)}%)`,
          pred.bbox[0],
          pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10
        );
      });
    }

    run();
  </script>
</body>
</html>
